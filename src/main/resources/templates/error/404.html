<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Lost in Space</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite ease-in-out;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            padding: 20px;
            position: relative;
            z-index: 10;
        }

        .astronaut-container {
            position: relative;
            margin-bottom: 40px;
        }

        .astronaut {
            width: 200px;
            height: 200px;
            animation: float 6s ease-in-out infinite;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .astronaut:hover {
            transform: scale(1.1) rotate(10deg);
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }

        .helmet {
            width: 120px;
            height: 120px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 50%;
            position: relative;
            margin: 0 auto 10px;
            border: 8px solid #e0e0e0;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
        }

        .face {
            width: 80px;
            height: 80px;
            background: #ffdbac;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .eyes {
            display: flex;
            justify-content: space-between;
            position: absolute;
            top: 30%;
            left: 25%;
            width: 50%;
        }

        .eye {
            width: 12px;
            height: 12px;
            background: #333;
            border-radius: 50%;
            animation: blink 4s infinite;
        }

        @keyframes blink {
            0%, 90%, 100% { height: 12px; }
            95% { height: 2px; }
        }

        .mouth {
            width: 20px;
            height: 10px;
            border: 2px solid #333;
            border-top: none;
            border-radius: 0 0 20px 20px;
            position: absolute;
            bottom: 25%;
            left: 50%;
            transform: translateX(-50%);
        }

        .body {
            width: 100px;
            height: 80px;
            background: linear-gradient(45deg, #f0f0f0, #d0d0d0);
            border-radius: 20px;
            margin: 0 auto;
            position: relative;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
        }

        .control-panel {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 8px;
        }

        .button {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        .button:nth-child(1) { background: #ff4757; }
        .button:nth-child(2) { background: #ffa502; }
        .button:nth-child(3) { background: #26de81; }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        .error-code {
            font-size: 8rem;
            font-weight: 900;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 20px;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.5);
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 30px rgba(255, 255, 255, 0.5); }
            to { text-shadow: 0 0 50px rgba(255, 255, 255, 0.8), 0 0 60px rgba(167, 139, 250, 0.6); }
        }

        .title {
            font-size: 2.5rem;
            color: white;
            margin-bottom: 20px;
            font-weight: 700;
        }

        .subtitle {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 40px;
            max-width: 600px;
            line-height: 1.6;
        }

        .actions {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            position: relative;
            overflow: hidden;
        }

        .btn-primary {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.3);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
        }

        .btn-primary:hover {
            box-shadow: 0 15px 35px rgba(255, 107, 107, 0.4);
        }

        .floating-objects {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .planet {
            position: absolute;
            border-radius: 50%;
            animation: orbit 20s linear infinite;
        }

        .planet1 {
            width: 60px;
            height: 60px;
            background: linear-gradient(45deg, #ff9a9e, #fecfef);
            top: 20%;
            left: 10%;
            animation-duration: 25s;
        }

        .planet2 {
            width: 40px;
            height: 40px;
            background: linear-gradient(45deg, #a8edea, #fed6e3);
            top: 60%;
            right: 15%;
            animation-duration: 30s;
            animation-direction: reverse;
        }

        @keyframes orbit {
            from { transform: rotate(0deg) translateX(100px) rotate(0deg); }
            to { transform: rotate(360deg) translateX(100px) rotate(-360deg); }
        }

        .rocket {
            position: absolute;
            bottom: 10%;
            right: 10%;
            font-size: 3rem;
            animation: rocket-fly 15s ease-in-out infinite;
        }

        @keyframes rocket-fly {
            0%, 100% { transform: translate(0, 0) rotate(-45deg); }
            25% { transform: translate(-200px, -100px) rotate(-35deg); }
            50% { transform: translate(-400px, -50px) rotate(-55deg); }
            75% { transform: translate(-200px, 50px) rotate(-25deg); }
        }

        @media (max-width: 768px) {
            .error-code { font-size: 4rem; }
            .title { font-size: 2rem; }
            .subtitle { font-size: 1rem; }
            .astronaut { width: 150px; height: 150px; }
            .actions { flex-direction: column; align-items: center; }
            .btn { width: 250px; }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateX(-50%) translateY(0); }
            40% { transform: translateX(-50%) translateY(-10px); }
            60% { transform: translateX(-50%) translateY(-5px); }
        }
    </style>
</head>
<body>
<div class="stars" id="stars"></div>

<div class="floating-objects">
    <div class="planet planet1"></div>
    <div class="planet planet2"></div>
    <div class="rocket">üöÄ</div>
</div>

<div class="container">
    <div class="astronaut-container">
        <div class="astronaut" id="astronaut">
            <div class="helmet">
                <div class="face">
                    <div class="eyes">
                        <div class="eye"></div>
                        <div class="eye"></div>
                    </div>
                    <div class="mouth"></div>
                </div>
            </div>
            <div class="body">
                <div class="control-panel">
                    <div class="button"></div>
                    <div class="button"></div>
                    <div class="button"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="error-code">404</div>
    <h1 class="title">Houston, we have a problem!</h1>
    <p class="subtitle">
        Looks like you've drifted into uncharted space. The page you're looking for has been
        sucked into a black hole, but don't worry ‚Äì our astronaut friend here will help you
        navigate back to safety!
    </p>

    <div class="actions">
        <a th:href="@{/}" class="btn btn-primary" id="homeBtn">üè† Back to Earth</a>
    </div>
</div>

<script>
    // Create animated stars
    function createStars() {
        const starsContainer = document.getElementById('stars');
        const numStars = 50;

        for (let i = 0; i < numStars; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            star.style.width = Math.random() * 3 + 1 + 'px';
            star.style.height = star.style.width;
            star.style.animationDelay = Math.random() * 3 + 's';
            starsContainer.appendChild(star);
        }
    }

    // Astronaut interaction
    const astronaut = document.getElementById('astronaut');
    const messages = [
        "üåü Don't worry, space explorer!",
        "üöÄ Let's find your way home!",
        "‚≠ê The universe is vast, but so is hope!",
        "üõ∏ Even astronauts get lost sometimes!",
        "üåô Follow the stars back to safety!"
    ];

    let messageIndex = 0;
    astronaut.addEventListener('click', () => {
        // Create floating message
        const message = document.createElement('div');
        message.textContent = messages[messageIndex % messages.length];
        message.style.cssText = `
                position: absolute;
                top: -50px;
                left: 50%;
                transform: translateX(-50%);
                background: rgba(255, 255, 255, 0.9);
                color: #333;
                padding: 10px 20px;
                border-radius: 20px;
                font-weight: 600;
                pointer-events: none;
                z-index: 1000;
                animation: floatMessage 3s ease-out forwards;
            `;

        // Add animation keyframes
        if (!document.querySelector('#messageAnimation')) {
            const style = document.createElement('style');
            style.id = 'messageAnimation';
            style.textContent = `
                    @keyframes floatMessage {
                        0% { opacity: 0; transform: translateX(-50%) translateY(20px) scale(0.5); }
                        20% { opacity: 1; transform: translateX(-50%) translateY(-10px) scale(1); }
                        80% { opacity: 1; transform: translateX(-50%) translateY(-50px) scale(1); }
                        100% { opacity: 0; transform: translateX(-50%) translateY(-80px) scale(0.8); }
                    }
                `;
            document.head.appendChild(style);
        }

        astronaut.parentNode.appendChild(message);
        messageIndex++;

        // Remove message after animation
        setTimeout(() => {
            message.remove();
        }, 3000);

        // Add extra bounce to astronaut
        astronaut.style.animation = 'none';
        setTimeout(() => {
            astronaut.style.animation = 'float 6s ease-in-out infinite';
        }, 100);
    });

    // Add some interactive particles on mouse move
    document.addEventListener('mousemove', (e) => {
        if (Math.random() > 0.95) {
            const particle = document.createElement('div');
            particle.style.cssText = `
                    position: fixed;
                    top: ${e.clientY}px;
                    left: ${e.clientX}px;
                    width: 4px;
                    height: 4px;
                    background: rgba(255, 255, 255, 0.8);
                    border-radius: 50%;
                    pointer-events: none;
                    z-index: 1000;
                    animation: fadeOut 2s ease-out forwards;
                `;

            document.body.appendChild(particle);

            setTimeout(() => {
                particle.remove();
            }, 2000);
        }
    });

    // Add fadeOut animation
    if (!document.querySelector('#particleAnimation')) {
        const style = document.createElement('style');
        style.id = 'particleAnimation';
        style.textContent = `
                @keyframes fadeOut {
                    0% { opacity: 1; transform: scale(1); }
                    100% { opacity: 0; transform: scale(0) translateY(-50px); }
                }
            `;
        document.head.appendChild(style);
    }

    // Initialize stars
    createStars();

    // Add keyboard shortcuts
    document.addEventListener('keydown', (e) => {
        if (e.key === 'Enter' || e.key === ' ') {
            document.getElementById('homeBtn').click();
        }
        if (e.key === 'Escape') {
            window.history.back();
        }
    });

    console.log('üöÄ Welcome to the most fun 404 page in the galaxy! Press Enter or Space to go home, Escape to go back!');
</script>
</body>
</html>

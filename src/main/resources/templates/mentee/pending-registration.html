<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/assets/css/courselist.css}"/>
    <style>
        .container-1 {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header-1 {
            background: hsla(357, 100%, 75%, 0.99);
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }



        .header-1 h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            position: relative;
            z-index: 1;
        }

        .header-1 p {
            font-size: 1.1rem;
            opacity: 0.9;
            position: relative;
            z-index: 1;
        }

        .stats-bar {
            display: flex;
            justify-content: space-around;
            padding: 20px;
            background: rgba(255, 84, 98, 0.06);
            border-bottom: 1px solid rgba(253, 151, 156, 0.15);
        }

        .stat-item {
            text-align: center;
            padding: 10px;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: hsla(357, 100%, 75%, 0.99);
            display: block;
        }

        .stat-label {
            font-size: 0.9rem;
            color: #666;
            margin-top: 5px;
        }

        .content {
            padding: 30px;
        }

        .pending-list {
            display: grid;
            gap: 20px;
        }

        .pending-item {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border-left: 5px solid hsla(357, 100%, 75%, 0.99);
        }

        .item-header-1 {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 20px;
        }

        .mentor-info {
            flex: 1;
        }

        .mentor-name {
            font-size: 1.4rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .course-name {
            font-size: 1.1rem;
            color: hsla(357, 54%, 61%, 0.99);
            font-weight: 500;
        }

        .status-badge {
            background: linear-gradient(135deg, #ffa726, #fb8c00);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            box-shadow: 0 4px 15px rgba(255, 167, 38, 0.07);
        }

        .item-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .detail-item {
            display: flex;
            align-items: center;
            padding: 12px;
            background: rgba(102, 126, 234, 0.05);
            border-radius: 10px;
        }

        .detail-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: hsla(357, 100%, 75%, 0.99);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 12px;
            color: white;
            font-weight: bold;
        }

        .detail-content {
            flex: 1;
        }

        .detail-label {
            font-size: 0.85rem;
            color: #666;
            margin-bottom: 2px;
        }

        .detail-value {
            font-weight: 600;
            color: #333;
            font-size: 1rem;
        }

        .price-highlight {
            color: #4caf50;
            font-size: 1.2rem;
        }

        .actions {
            display: flex;
            justify-content: flex-end;
            margin-top: 20px;
        }

        .btn-detail {
            background: #369f93;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            box-shadow: 0 5px 20px rgba(54, 159, 147, 0.08);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .empty-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.3;
        }

        @media (max-width: 768px) {
            .container-1 {
                margin: 10px;
                border-radius: 15px;
            }

            .header-1 h1 {
                font-size: 2rem;
            }

            .stats-bar {
                flex-direction: column;
                gap: 10px;
            }

            .content {
                padding: 20px;
            }

            .item-details {
                grid-template-columns: 1fr;
            }

            .actions {
                justify-content: center;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body style="background-image: url('/assets/images/course-bg.png'); background-size: cover; background-position: center;">
<th:block th:insert="~{fragments/header :: header}"></th:block>
<div class="container-1" style="margin-top: 120px; padding-bottom: 4rem; margin-bottom: 100px">
    <div class="header-1">
        <h1>Pending Schedule Requests</h1>
        <p>Waiting for mentor approval</p>
    </div>

    <div class="stats-bar">
        <div class="stat-item">
            <span class="stat-number" th:text="${enrollmentList.size()}" >3</span>
            <span class="stat-label">Pending Requests</span>
        </div>
        <div class="stat-item">
            <span class="stat-number" th:text="${totalPrice}">$850</span>
            <span class="stat-label">Total Value</span>
        </div>
        <div class="stat-item">
            <span class="stat-number" th:text="${totalSlot}">12</span>
            <span class="stat-label">Total Slots</span>
        </div>
    </div>

    <div class="content">
        <div class="pending-list">
            <!-- Pending Item 1 -->
            <div class="pending-item" th:each="enrollment : ${enrollmentList}">
                <div class="item-header-1">
                    <div class="mentor-info">
                        <div class="mentor-name" th:text="${enrollment.courseMentor.mentor.fullName}">Dr. Sarah Johnson</div>
                        <div class="course-name" th:text="${enrollment.courseMentor.course.name}">Advanced JavaScript & React Development</div>
                    </div>
                    <div class="status-badge">‚è≥ Pending</div>
                </div>

                <div class="item-details">
                    <div class="detail-item">
                        <div class="detail-icon"><i class="fas fa-calendar-alt"></i></div>
                        <div class="detail-content">
                            <div class="detail-label">Created Date</div>
                            <div class="detail-value" th:text="${enrollment.createdDate + ''}">July 15, 2025</div>
                        </div>
                    </div>

                    <div class="detail-item">
                        <div class="detail-icon"><i class="fas fa-bullseye"></i></div>
                        <div class="detail-content">
                            <div class="detail-label">Total Slots</div>
                            <div class="detail-value" th:text="${enrollment.totalSlots + ' Slots'}">5 Sessions</div>
                        </div>
                    </div>

                    <div class="detail-item">
                        <div class="detail-icon"><i class="fas fa-dollar-sign"></i></div>
                        <div class="detail-content">
                            <div class="detail-label">Price per Slot</div>
                            <div class="detail-value" th:text="${enrollment.courseMentor.price}">$80</div>
                        </div>
                    </div>

                    <div class="detail-item">
                        <div class="detail-icon"><i class="fas fa-money-bill-wave"></i></div>
                        <div class="detail-content">
                            <div class="detail-label">Total Price</div>
                            <div class="detail-value price-highlight" th:text="${enrollment.totalSlots * enrollment.courseMentor.price}">$400</div>
                        </div>
                    </div>
                </div>

                <div class="actions">
                    <form th:action="@{/pending-enrollments/{id}(id=${enrollment.id})}" method="get">
                        <button class="btn-detail" type="submit">View Detail Schedule</button>
                    </form>
                </div>
            </div>

        </div>
    </div>
</div>

<th:block th:insert="~{fragments/footer :: footer}"></th:block>
</body>
</html>

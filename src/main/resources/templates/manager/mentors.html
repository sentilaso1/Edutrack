<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>EduTrack - Mentor List</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">
<th:block th:insert="~{fragments/manager-sidebar :: manager-sidebar}"></th:block>

<div class="ml-64 flex-1 p-6">
    <h2 class="text-2xl font-bold mb-6 text-gray-800">Mentor Management</h2>

    <div class="overflow-x-auto">
        <table class="min-w-full bg-white border border-gray-300 rounded-lg">
            <thead class="bg-gray-200">
            <tr>
                <th class="py-2 px-4 border-b text-left text-gray-600">Email</th>
                <th class="py-2 px-4 border-b text-left text-gray-600">Full Name</th>
                <th class="py-2 px-4 border-b text-left text-gray-600">Total Sessions</th>
            </tr>
            </thead>

            <tbody>
            <tr class="hover:bg-gray-50" th:each="mentor : ${mentors}">
                <td class="py-2 px-4 border-b" th:text="${mentor.email}"></td>
                <td class="py-2 px-4 border-b" th:text="${mentor.fullName}"></td>
                <td class="py-2 px-4 border-b" th:text="${mentor.totalSessions}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>

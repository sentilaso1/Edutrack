<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>EduTrack - CV Approval List</title>
    <link rel="stylesheet" th:href="@{/css/master.css}"/>
    <link rel="stylesheet" th:href="@{/css/colors.css}"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            background: linear-gradient(to right, #e6f7f9, #ffeef0);
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 50px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
        }

        h1 {
            font-size: 32px;
            color: #2C3E50;
            text-align: center;
            margin-bottom: 20px;
        }

        .grid-layout {
            display: grid;
            grid-template-columns: 250px 1fr;
            gap: 30px;
        }

        .filter-section {
            background-color: #fafafa;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.03);
        }

        .filter-section h4 {
            font-size: 20px;
            margin-bottom: 15px;
            color: #2C3E50;
        }

        .filter-section form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            font-weight: 600;
        }

        .filter-text {
            font-weight: normal;
        }

        select, input[type="checkbox"] {
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }

        .filter-section button {
            background-color: rgba(255, 128, 134, 0.99);
            color: white;
            padding: 10px 16px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
        }

        .filter-section button:hover {
            background-color: rgba(255, 100, 110, 0.99);
        }

        .cv-table {
            background-color: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 14px;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        th {
            background-color: #fff7f7;
            color: #444;
        }

        tbody tr:nth-child(even) {
            background-color: #fafafa;
        }

        .tag-item {
            background-color: rgba(255, 128, 134, 0.1);
            color: rgba(255, 100, 110, 1);
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            border: 1px solid rgba(255, 128, 134, 0.3);
            display: inline-block;
            margin-right: 5px;
            margin-bottom: 5px;
        }

        .bg-approved {
            color: #fff;
            background-color: rgba(56, 203, 137, 0.8);
            padding: 4px 10px;
            font-weight: bold;
        }

        .bg-rejected {
            color: #fff;
            background-color: rgba(255, 99, 132, 0.8);
            padding: 4px 10px;
            font-weight: bold;
        }

        .bg-aiapproved {
            color: #fff;
            background-color: #b3e5fc;
            padding: 4px 10px;
            font-weight: bold;
        }

        .bg-pending {
            color: #fff;
            background-color: rgba(255, 205, 86, 0.8);
            padding: 4px 10px;
            font-weight: bold;
        }

        .pagination {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .pagination button {
            background-color: rgba(255, 128, 134, 0.99);
            color: white;
            padding: 8px 12px;
            border: none;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
        }

        .pagination button.disabled {
            display: none;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>CV Approval List</h1>
    <div class="grid-layout">
        <div class="filter-section">
            <h4>Filter CVs</h4>
            <div id="batch-timer">
                <span th:if="${batchRunning}">AI moderation is in progress...</span>
                <span th:unless="${batchRunning}">
                    Next AI moderation in <span id="timer"></span>
                </span>
            </div>
            <form id="filter-form">
                <label for="sort">Sorting Order:</label>
                <select name="sort" id="sort">
                    <option value="date-desc" th:selected="${sort == null || sort == 'date-desc'}">Date descending</option>
                    <option value="date-asc" th:selected="${sort == 'date-asc'}">Date ascending</option>
                </select>
                <label>Status Filter:</label>
                <label class="filter-text"><input type="radio" name="filter" id="pending" value="pending" th:checked="${filter != null && filter == 'pending'}"> Pending</label>
                <label class="filter-text"><input type="radio" name="filter" id="aiapproved" value="aiapproved" th:checked="${filter != null && filter == 'aiapproved'}"> AI Approved</label>
                <label class="filter-text"><input type="radio" name="filter" id="approved" value="approved" th:checked="${filter != null && filter == 'approved'}"> Approved</label>
                <label class="filter-text"><input type="radio" name="filter" id="rejected" value="rejected" th:checked="${filter != null && filter == 'rejected'}"> Rejected</label>

                <label>Skills Filter:</label>
                <label class="filter-text"><input id="tags-all" type="checkbox" th:checked="${tags == null || tags.isEmpty() || tags.size() == skills.size()}"/> All</label>
                <label th:each="skill : ${skills}">
                    <input type="checkbox" name="tags" th:value="${skill}" th:attr="checked=${tags != null && #lists.contains(tags, skill)}"/>
                    <span th:text="${skill}" class="filter-text"></span>
                </label>
                <button type="submit">Apply Filters</button>
            </form>
        </div>
        <div class="cv-table">
            <table>
                <thead>
                <tr>
                    <th>Status</th>
                    <th>Created Date</th>
                    <th>User</th>
                    <th>Skills</th>
                    <th>Education</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="cv : ${page.content}">
                    <td th:text="${cv.status}" th:classappend="${cv.status.equals('approved') ? 'bg-approved' : (cv.status.equals('rejected') ? 'bg-rejected' : (cv.status.equals('aiapproved') ? 'bg-aiapproved' : 'bg-pending'))}"></td>
                    <td th:text="${cv.createdDate.toLocaleString()}"></td>
                    <td th:text="${cv.user.fullName}"></td>
                    <td><span th:each="skill : ${cv.getSkillItems()}" th:text="${skill}" class="tag-item"></span></td>
                    <td><span th:each="edu : ${cv.getEducationItems()}" th:text="${edu}" class="tag-item"></span></td>
                    <td><a th:href="@{/manager/cv/detail/{id}(id = ${cv.id})}">View More</a></td>
                </tr>
                </tbody>
            </table>
            <div class="pagination">
                <button id="first-page" th:classappend="${(pageNumber > 1) ? '' : 'disabled'}">First</button>
                <button id="previous-page" th:classappend="${(page.hasPrevious()) ? '' : 'disabled'}">Previous</button>
                <span th:text="${'Page ' + pageNumber + ' of ' + page.totalPages}"></span>
                <button id="next-page" th:classappend="${(page.hasNext()) ? '' : 'disabled'}">Next</button>
                <button id="last-page" th:classappend="${(pageNumber < page.totalPages) ? '' : 'disabled'}">Last</button>
            </div>
        </div>
    </div>
</div>
<script th:inline="javascript">
    /*<![CDATA[*/
    const filterForm = document.getElementById("filter-form");

    document.getElementById('first-page').addEventListener('click', () => {
        filterForm.action = '/manager/cv/list/1';
        filterForm.submit();
    });
    document.getElementById('previous-page').addEventListener('click', () => {
        filterForm.action = '/manager/cv/list/' + [[${pageNumber - 1}]];
        filterForm.submit();
    });
    document.getElementById('next-page').addEventListener('click', () => {
        filterForm.action = '/manager/cv/list/' + [[${pageNumber + 1}]];
        filterForm.submit();
    });
    document.getElementById('last-page').addEventListener('click', () => {
        filterForm.action = '/manager/cv/list/' + [[${page.totalPages}]];
        filterForm.submit();
    });

    const allTagsCheckbox = document.getElementById('tags-all');
    const tagCheckboxes = document.querySelectorAll('input[name="tags"]');

    checkAllBoxes = () => {
        tagCheckboxes.forEach(checkbox => {
            checkbox.checked = allTagsCheckbox.checked;
        });
    }

    countCheckBoxes = () => {
        let count = 0;
        for (const tagCheckbox of tagCheckboxes) {
            if (tagCheckbox.checked) {
                count++;
            }
        }
        return count;
    }

    if (allTagsCheckbox.checked) {
        checkAllBoxes();
    }
    allTagsCheckbox.addEventListener('change', checkAllBoxes);

    for (const tagCheckbox of tagCheckboxes) {
        tagCheckbox.addEventListener('change', () => {
            allTagsCheckbox.checked = countCheckBoxes() === [[${tags.size()}]];
        });
    }

    let wasRunning = false;

    function pollBatchStatus() {
        fetch('/api/batch/status')
            .then(res => res.json())
            .then(status => {
                if (status.running) {
                    wasRunning = true;
                } else {
                    if (wasRunning) {
                        location.reload();
                    }
                    wasRunning = false;
                }
            })
            .catch(console.error);
    }

    setInterval(pollBatchStatus, 10000);

    pollBatchStatus();

    const batchRunning = [[${batchRunning}]];
    const nextBatchMillis = [[${nextBatchMillis}]];
    const timerElement = document.getElementById('timer');

    function formatMMSS(secs) {
        let min = Math.floor(secs / 60);
        let sec = secs % 60;
        return min.toString().padStart(2, '0') + ':' + sec.toString().padStart(2, '0');
    }

    function updateCountdown() {
        if (batchRunning || nextBatchMillis < 0) return; // do not count down
        const now = Date.now();
        let secondsToNextBatch = Math.floor((nextBatchMillis - now) / 1000);
        if (secondsToNextBatch < 0) secondsToNextBatch = 0;
        timerElement.textContent = formatMMSS(secondsToNextBatch);

        if (secondsToNextBatch === 0) {
            clearInterval(timerInterval);
            location.reload();
        }
    }

    if (timerElement && !batchRunning && nextBatchMillis > 0) {
        updateCountdown();
        var timerInterval = setInterval(updateCountdown, 1000);
    }
    /*]]>*/
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

        .course-card {
            border: 1px solid #eee;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
            position: relative;
            transition: all 0.3s ease;
            background-color: #fff;
        }

        .course-card:hover {
            border-color: #ff6b00;
            box-shadow: 0 2px 10px rgba(255, 107, 0, 0.1);
        }

        .course-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .course-subtitle {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .course-desc {
            font-size: 14px;
            color: #555;
            margin-bottom: 10px;
        }

        .course-date {
            font-size: 13px;
            color: #999;
        }

        .register-btn {
            position: absolute;
            right: 20px;
            top: 20px;
            background-color: #ff6b00;
            color: white;
            border: none;
            border-radius: 50%;
            width: 28px;
            height: 28px;
            font-size: 18px;
            line-height: 28px;
            text-align: center;
            cursor: pointer;
        }

        .register-btn:hover {
            background-color: #e35a00;
        }

        .tabs {
            display: flex;
            gap: 20px;
            margin-bottom: 15px;
        }

        .tab {
            padding: 10px 20px;
            border: none;
            border-bottom: 3px solid transparent;
            background: none;
            cursor: pointer;
            font-weight: bold;
            color: #555;
        }

        .tab.active {
            border-bottom: 3px solid #ff2000;
            color: #000;
        }

        .progress-circle {
            position: relative;
            width: 100px;
            height: 100px;
        }

        .circle {
            width: 100%;
            height: 100%;
            transform: rotate(-90deg); /* để bắt đầu từ top */
        }

        circle {
            fill: none;
            stroke-width: 10;
            r: 45;
            cx: 50;
            cy: 50;
        }

        .bg {
            stroke: #eee;
        }

        .progress {
            stroke: orange;
            stroke-dasharray: 283; /* 2πr với r=45 */
            stroke-dashoffset: calc(283 - (283 * 75 / 100)); /* 75% */
            transition: stroke-dashoffset 0.5s ease;
        }

        .percentage {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-weight: bold;
            font-size: 18px;
            color: orange;
        }
        .pagination{
            display: flex;
            justify-content: center;
        }
        .pagination ul {
            list-style: none;
            padding: 0;
            display: flex;
            gap: 8px;
            margin-top: 20px;
        }

        .pagination ul li a {
            display: block;
            padding: 8px 12px;
            border: 1px solid #ff4d30;
            color: #ff4d30;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }

        .pagination ul li.active a,
        .pagination ul li a:hover {
            background-color: #ff4d30;
            color: white;
        }
        .search-input {
            flex: 1;
            padding: 8px 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .sort-select {
            padding: 8px 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            align-items: center;
        }
    </style>
    <link rel="stylesheet" th:href="@{/assets/css/mentor_dashboard.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
<th:block th:insert="~{fragments/mentor-aside :: aside}"></th:block>
<div class="main">
    <div class="dashboard-header">
        <h2>My Classes</h2>
    </div>

    <div class="graph">
        <div class="tabs">
            <form th:action="@{/mentor/classes}" method="get">
                <button class="tab active"
                        name="status"
                        value=ONGOING>
                    On Going
                </button>
                <button class="tab"
                        name="status"
                        value="COMPLETED">
                    Completed
                </button>
            </form>
        </div>
        <div class="container">

            <!-- FORM FILTER -->
            <form method="get" th:action="@{/mentor/classes}" style="margin-bottom: 20px;" class="controls">
                <input type="hidden" name="status" th:value="${status}"/>
                <input type="hidden" name="sortDir" th:value="${sortDir}"/>

                <input type="text" name="courseName" th:value="${courseName}" list="courseList"
                       placeholder="Search By Skill..." class="search-input"/>
                <datalist id="courseList">
                    <option th:each="e : ${enrollmentPage.content}" th:value="${e.courseMentor.course.name}"/>
                </datalist>

                <input type="text" name="menteeName" th:value="${menteeName}" list="menteeList"
                       placeholder="Search By Mentee..." class="search-input"/>
                <datalist id="menteeList">
                    <option th:each="e : ${enrollmentPage.content}" th:value="${e.mentee.fullName}"/>
                </datalist>

                <select name="size" class="sort-select">
                    <option th:value="5" th:selected="${size == 5}">5</option>
                    <option th:value="10" th:selected="${size == 10}">10</option>
                    <option th:value="15" th:selected="${size == 15}">15</option>
                    <option th:value="20" th:selected="${size == 20}">20</option>
                </select>

                <button type="submit" style="padding: 0.5em; background-color: #ff4d30; border: none; color: white; border-radius: 6px">Filter</button>

                <a th:href="@{/mentor/classes(
                status=${status},
                courseName=${courseName},
                menteeName=${menteeName},
                sortDir=${reverseSortDir},
                size=${size},
                page=0
            )}">
                    Created Date <span th:text="${sortDir == 'asc' ? '↑' : '↓'}"></span>
                </a>
            </form>

            <!-- SẮP XẾP -->

            <!-- ENROLLMENT LIST -->
            <div class="course-card" th:each="enrollment : ${enrollmentPage.content}">
                <a th:href="@{'/mentor/classes/' + ${enrollment.id}}"
                   style="display: grid; grid-template-columns: 6fr 1fr">
                    <div>
                        <div class="course-title" th:text="${enrollment.courseMentor.course.name}">Course Name</div>
                        <div class="course-subtitle" th:text="'Mentee: ' + ${enrollment.mentee.fullName}">Mentee</div>
                        <div class="course-desc" th:text="${enrollment.courseMentor.course.description}">Course
                            Description
                        </div>
                        <div class="course-date" th:text="'Created Date: ' + ${enrollment.createdDate}">Created Date
                        </div>
                    </div>
                    <div class="progress-circle" th:attr="data-percent=${enrollment.percentComplete}">
                        <svg class="circle">
                            <circle class="bg" cx="50%" cy="50%" r="45"></circle>
                            <circle class="progress"
                                    cx="50%" cy="50%" r="45"
                                    th:attr="style='stroke-dashoffset:' + (283 - 283 * ${enrollment.percentComplete} / 100)"></circle>
                        </svg>
                        <div class="percentage" th:text="${enrollment.percentComplete} + '%'">75%</div>
                    </div>
                </a>
            </div>

            <!-- PHÂN TRANG -->
            <div class="pagination">
                <ul>
                    <!-- Prev -->
                    <li th:if="${enrollmentPage.number > 0}">
                        <a th:href="@{/mentor/classes(
                page=${enrollmentPage.number - 1},
                size=${enrollmentPage.size},
                sortDir=${sortDir},
                courseName=${courseName},
                menteeName=${menteeName},
                status=${status}
            )}">&laquo; Prev</a>
                    </li>

                    <!-- Page numbers -->
                    <li th:each="i : ${#numbers.sequence(0, enrollmentPage.totalPages - 1)}"
                        th:classappend="${i == enrollmentPage.number} ? 'active'">
                        <a th:href="@{/mentor/classes(
                page=${i},
                size=${enrollmentPage.size},
                sortDir=${sortDir},
                courseName=${courseName},
                menteeName=${menteeName},
                status=${status}
            )}" th:text="${i + 1}">1</a>
                    </li>

                    <!-- Next -->
                    <li th:if="${enrollmentPage.number + 1 < enrollmentPage.totalPages}">
                        <a th:href="@{/mentor/classes(
                page=${enrollmentPage.number + 1},
                size=${enrollmentPage.size},
                sortDir=${sortDir},
                courseName=${courseName},
                menteeName=${menteeName},
                status=${status}
            )}">Next &raquo;</a>
                    </li>
                </ul>
            </div>

        </div>

    </div>
</div>
</body>
</html>

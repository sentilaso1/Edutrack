<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>EduTrack - Class Schedule</title>
    <link rel="stylesheet" th:href="@{/assets/css/mentor_dashboard.css}">
    <link rel="stylesheet" th:href="@{/assets/css/courselist.css}"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        .product-section p {
            font-size: 20px;
            font-weight: 600;
            color: #ff6f00;
            margin-bottom: 20px;
        }

        .product-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 3px 12px;
        }

        .product-table th {
            background-color: #ff4d30;
            color: white;
            padding: 14px;
            font-size: 14px;
            text-transform: uppercase;
        }

        .product-table td {
            background-color: #fff3e0;
            padding: 14px;
            font-size: 14px;
            color: #444;
            text-align: center;
            box-shadow: 0 2px 6px rgba(255, 167, 38, 0.08);
            border-bottom: 1px solid #ffe0b2;
        }

        .product-table tr:hover td {
            background-color: #ffe0b2;
            transition: background-color 0.3s ease;
        }

        .product-table tr td:first-child {
            border-left: 4px solid #ff4d30;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .product-table thead {
                display: none;
            }

            .product-table, .product-table tbody, .product-table tr, .product-table td {
                display: block;
                width: 100%;
            }

            .product-table tr {
                margin-bottom: 15px;
            }

            .product-table td {
                text-align: right;
                padding-left: 50%;
                position: relative;
            }

            .product-table td::before {
                content: attr(data-label);
                position: absolute;
                left: 20px;
                font-weight: bold;
                color: #ff6f00;
                text-align: left;
            }
        }

        .action-link {
            background-color: rgba(255, 87, 34, 0.73);
            color: white;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 13px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .action-link:hover {
            background-color: rgba(255, 87, 34, 0.86);
        }
    </style>
</head>
<body>
<th:block th:insert="~{fragments/header :: header}"></th:block>
<div class="body" style="background-image: url('/assets/images/course-bg.png'); background-size: cover; background-position: center;">
    <th:block th:insert="~{fragments/mentor-aside :: aside}"></th:block>
    <div class="main">
        <div class="graph">
            <div class="product-section">
                <table class="product-table">
                    <thead>
                    <tr>
                        <th>Session</th>
                        <th>Date</th>
                        <th>Slot</th>
                        <th>Attendance</th>
                        <th>Score</th>
                        <th>Test?</th>
                        <th>Action</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="item, iStat : ${enrollmentSchedules}">
                        <td th:text="${iStat.index + 1}"></td>
                        <td th:text="${item.date}"></td>
                        <td th:text="${item.slot.startTime + '-' + item.slot.endTime}"></td>
                        <td>
                                <span th:class="'status-badge status-' + ${item.attendance.toString().toLowerCase()}"
                                      th:text="${item.attendance}"></span>
                        </td>
                        <td th:text="${item.score != null ? item.score : 'â€”'}"
                            th:classappend="${item.score == null} ? 'score-null' : ''"></td>
                        <td th:text="${item.test ? 'Yes' : 'No'}"></td>
                        <td>
                            <a th:href="@{/mentor/schedule/{eid}(eid=${item.id})}" class="action-link">
                                <i class="fas fa-eye"></i> View
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<th:block th:insert="~{fragments/footer :: footer}"></th:block>

</body>
</html>
